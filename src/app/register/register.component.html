<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
         <!-- Default unchecked -->
         <label> Login As: </label>
         <div class="custom-control custom-radio">
             <input type="radio" class="custom-control-input" id="radioBorrower" name="defaultExampleRadios">
             <label class="custom-control-label" for="radioBorrower">Borrower</label>
         </div>

         <!-- Default checked -->
         <div class="custom-control custom-radio">
             <input type="radio" class="custom-control-input" id="radioInvestor" name="defaultExampleRadios"
                 checked>
             <label class="custom-control-label" for="radioInvestor">Investor</label>
         </div>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Register with Google</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
